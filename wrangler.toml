name = "my-nav-page"
main = "src/index.js"
compatibility_date = "2024-01-01"

# 绑定 KV 命名空间，用于存储书签数据
# "MY_BOOKMARKS" 是代码中使用的变量名
# "id" 需要在 Cloudflare  dashboard 创建 KV 后填入，或者部署时自动创建
kv_namespaces = [
  { binding = "MY_BOOKMARKS", id = "xxxx", preview_id = "YOUR_PREVIEW_KV_ID" }
]

# 如果你希望第一次部署自动创建 KV，可以使用 wrangler CLI 创建，
# 或者在 Cloudflare 面板手动创建后填入上面的 id。
# 为了简化"点击部署"流程，建议在部署前先在面板创建一个 KV，或者使用 CLI 初始化。
